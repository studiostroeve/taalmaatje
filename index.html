<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nederlandse Teksten</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="index-title">ðŸ“š Nederlandse Leesteksten</h1>
  <h2 class="index-title-en">ðŸ“š Dutch Reading Texts</h2>

  <div class="filters">
    <label for="levelFilter">Filter:</label>
    <select id="levelFilter">
      <option value="all">Alle (All)</option>
      <option value="0">0 (Beginner)</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
    </select>
  </div>

  <main id="text-grid"></main>

  <script>
    const textGrid = document.getElementById("text-grid");
    const levelFilter = document.getElementById("levelFilter");
    let texts = [];

    function renderTexts(filter = "all") {
      textGrid.innerHTML = "";
      texts
        .filter(text => filter === "all" || text.level === filter)
        .forEach(text => {
          const card = document.createElement("a");
          card.href = `text.html?id=${text.id}`;
          card.className = "text-card";
          card.innerHTML = `
            <h3>${text.title}</h3>
            <h4>${text["title-en"]}</h4>
            <p class="level">Niveau: ${text.level}</p>
            <p class="level-en">Level: ${text.level}</p>
            <p class="description">${text.description}</p>
            <p class="description-en">${text["description-en"]}</p>
          `;
          textGrid.appendChild(card);
        });
    }

    fetch("texts.json")
      .then(res => res.json())
      .then(data => {
        texts = data;
        renderTexts();
      });

    levelFilter.addEventListener("change", () => {
      renderTexts(levelFilter.value);
    });
  </script>
</body>

</html>
